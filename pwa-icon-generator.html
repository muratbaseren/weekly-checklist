<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        canvas {
            display: none;
        }
        h1 {
            color: #5a67d8;
            margin-bottom: 20px;
        }
        p {
            color: #718096;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± PWA Icon Ãœretici</h1>
        <p>AÅŸaÄŸÄ±daki butonlara tÄ±klayarak icon'larÄ± indir</p>
        <button onclick="generateIcon(192)">192x192 Icon Ä°ndir</button>
        <button onclick="generateIcon(512)">512x512 Icon Ä°ndir</button>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Gradient arka plan
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Beyaz kenarlÄ±k
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
            
            // Checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(size * 0.25, size * 0.5);
            ctx.lineTo(size * 0.4, size * 0.65);
            ctx.lineTo(size * 0.75, size * 0.35);
            ctx.stroke();
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
